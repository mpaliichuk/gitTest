<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            font-size: 14px;
        }

        .container {
            margin-top: 10px;
            background: yellow;
        }
        .main{
            height: 100vh;
        }

        .carousel-indicators li:hover {
            cursor: pointer;
        }
        span {
            background: #f5f5f5;
        }
        .row {
            margin-bottom: 30px;
            min-height: 500px
        }
        .header{
            height: 20%;
        }
        .footer{
            height: 20%;
        }
        .mid{
            height: 60%;
        }

    </style>
</head>
<body>
    <div class="container-fluid main">
        <div class="row main">
            <div style="background-color: crimson;" class="col-12 col-md-12 header">Header</div>
            <div style="background-color: deepskyblue;" class="col-12 col-md-4 mid">Menu</div>
            <div style="background-color: violet;" class="col-12 col-md-8 mid">Content</div>
            <div style="background-color: green;" class="col-12 col-md-12 footer">Footer</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
