<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    function Student(surname,marks){
        var _surname = surname;
        var _marks = marks;
        this.studentInfo = function()
        {
            document.writeln(surname);
            document.writeln(marks);
        }
        this.avgMark = function()
        {
            var avg = 0;
            for(var i = 0; i < marks.length; i++)
            {
                avg += marks[i];
            }
            avg = avg / marks.length;
            return avg;
        }
       
    }

    var stud1 = new Student("Shevchenko",[1,3,4,5]);
    stud1.studentInfo();
    document.write();
    document.write("Avg mark: " + stud1.avgMark());

    </script>
